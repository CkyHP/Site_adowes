{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ADOWES</title>
  <link rel="stylesheet" href="{% static 'style.css' %}	">
  
  <style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #0a0a0a;
  color: white;
}



.form-container {
  background: #111;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255, 0, 87, 0.1);
  width: 90%;
  max-width: 480px;
  margin: 60px auto;
}

.form-container h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #ff0057, #ff9900);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

form div {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Alinha o label com o input */
}

form label {
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 0.95rem;
  color: #ccc;
}

form input,
form select {
  width: 100%;
  padding: 12px 16px;
  background: #1e1e1e;
  border: 2px solid #333;
  border-radius: 10px;
  color: white;
  font-size: 1rem;
  transition: 0.3s;
  font-family: 'Montserrat', sans-serif;
  box-sizing: border-box;
}

form input::placeholder {
  color: #888;
  font-style: italic;
}
form input:focus,
form select:focus {
  outline: none;
  border-color: #ff0057;
  box-shadow: 0 0 5px rgba(255, 0, 87, 0.6);
}

.btn-cadastro {
  display: inline-block;
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  color: white;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  border: none;
  border-radius: 40px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
  transition: all 0.3s ease-in-out;
  cursor: pointer;
  text-align: center;
  margin-top: 30px;
}

.btn-cadastro:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
  background: linear-gradient(135deg, #2575fc, #6a11cb);
}

.form-error {
  color: #ff4d4d;
  font-size: 0.9rem;
  margin-top: 10px;
  text-align: center;
}

.btn-voltar {
  display: inline-block;
  margin: 20px 40px;
  color: #ff0057;
  font-weight: bold;
  text-decoration: none;
  font-size: 1rem;
  background: transparent;
  border: 2px solid #ff0057;
  padding: 8px 20px;
  border-radius: 30px;
  transition: 0.3s;
}

.btn-voltar:hover {
  background: #ff0057;
  color: white;
  transform: scale(1.05);
}

.voltar-wrapper {
  text-align: center;
  margin-top: 30px;
}

  </style>
</head>
<body>  
    
{% include 'navbar.html' %}

      <div class="voltar-wrapper">
        <a href="/" class="btn-voltar">← Voltar para o início</a>
      </div>

    <div class="form-container">
      
      <h2>Cadastro de Adolescente</h2>


        {% if messages %}
          <div>
            {% for message in messages %}
              <p class="form-error">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div>
          <label for="username">Nome de Usuário:</label>
          <input type="text" name="username" id="username" required placeholder="Digite um nome criativo">
        </div>
        <div>
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo">
      </div>

    <div>
      <label for="email">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required placeholder="Digite seu telefone">
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" required placeholder="Crie uma senha segura">
    </div>

    <div>
      <label for="genero">Gênero:</label>
      <select name="genero" id="genero" required>
        <option value="">Selecione</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </div>

    <div>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" name="data_nascimento" id="data_nascimento" required>
    </div>

    <div>
      <label for="time">Time:</label>
      <select name="time" id="time" required>
        <option value="">Selecione</option>
        <option value="azul">Azul</option>
        <option value="roxo">Roxo</option>
      </select>
    </div>


    <button type="submit" class="btn-cadastro">Cadastrar</button>
    {% if form_error %}
      <p class="form-error">{{ form_error }}</p>
    {% endif %}
  </form>
</div>
<script>
  function formatPhoneInput(inputId) {
    const input = document.getElementById(inputId);
    
    input.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      let formatted = '';
      
      if (value.length > 0) {
        formatted += '(' + value.substring(0, Math.min(2, value.length));
      }

      if (value.length > 2) {
        formatted += ') ' + value.substring(2, Math.min(7, value.length));
      }

      if (value.length > 7) {
        formatted += '-' + value.substring(7, Math.min(11, value.length));
      }

      e.target.value = formatted;
    });
  }

  // Aplica a formatação no campo de telefone do cadastro
  formatPhoneInput('telefone');
</script>

</body>
</html>
