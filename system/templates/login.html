{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - ADOWES</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    .btn-voltar {
      display: inline-block;
      margin: 20px 40px;
      color: #ff0057;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #ff0057;
      padding: 8px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-voltar:hover {
      background: #ff0057;
      color: white;
      transform: scale(1.05);
    }

    .form-container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 87, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
    }

    .form-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff0057, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus {
      outline: none;
      border-color: #ff0057;
      box-shadow: 0 0 5px rgba(255, 0, 87, 0.6);
    }

    .btn-login {
      display: inline-block;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      text-align: center;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    .form-error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }
       .btn-cadastro {
      margin-top: 40px;
      display: inline-block;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      text-align: center;
    }

    .btn-cadastro:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    .voltar-wrapper {
      text-align: center;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <!-- Botão de voltar centralizado -->
  <div class="voltar-wrapper">
    <a href="/" class="btn-voltar">← Voltar para o início</a>
  </div>

  <div class="form-container">
    <h2>Login</h2>

    <form method="POST">
      {% csrf_token %}
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required>
      </div>

      {% if error %}
        <p class="form-error">{{ error }}</p>
      {% endif %}

      <button type="submit" class="btn-cadastro">Entrar</button>
    </form>
  </div>

</body>
</html>
